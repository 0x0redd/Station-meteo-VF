# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/stationmeteo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Hibernate Dialect (Choose the right one for your MySQL version)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect (For MySQL 5)

# Show SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Hibernate DDL Auto Configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl.auto=update

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000